<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
    </div>
    <div class="sizing-container">
        <div class="input-container">
            <div class="column"><span>Height</span><input id="height" type="text" placeholder="16" value="16"></div>
            <div class="column"><span>x</span><span>x</span></div>
            <div class="column"><span>Width</span><input id="width" type="text" placeholder="16" value="16"></div>
        </div>
        <button class="resize">Resize</button>
        
    </div>
    <div class="controls-container">
        <button class="smooth-mode">Smooth Mode</button>
        <button class="randomize-mode">Randomize Mode</button>        
    </div>

</body>
</html>
